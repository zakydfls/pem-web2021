<!DOCTYPE html>
<html>
  <head>
    <script>
      // membuat fungsi
      function bagi(a, b) {
        hasilBagi = a / b;
        return hasilBagi;
      }
    </script>
  </head>
  <body>
    <script>
      var nilai1 = 20;
      var nilai2 = 2;
      var hasilPembagian = bagi(nilai1, nilai2);
      console.log(hasilPembagian);
    </script>
  </body>
</html>
