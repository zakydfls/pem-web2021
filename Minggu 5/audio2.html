<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Contoh Audio di HTML</title>
  </head>
  <body>
    <h1>Contoh Audio sebagai background</h1>
    <br />
    <br />
    <img src="cover2.jpg" alt="cover" width="210" height="200" />
    <p><i>Olivia Rodrigo - happier</i></p>
    <audio controls autoplay loop hidden>
      <source src="happier.mp3" type="audio/mpeg" />
    </audio>
  </body>
</html>
